<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Score Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('{{ url_for('static', filename='iplimage.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container-heading {
            text-align: center;
            color:#fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        /* Updated styles for form elements */
        .form-input, 
        .myButton, 
        select.form-input {
            display: block;
            width: calc(100% - 20px); /* Adjust width to fit padding */
            padding: 10px;
            margin: 10px auto; /* Center the inputs horizontally */
            border: 1px solid #ccc; /* Added border */
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;  /* Set background to white for better contrast */
            color: #333;
        }
        /* Increased the width and height for dropdowns */
        select.form-input {
            min-width: 250px; /* Adjust as needed to fit content */
            height: 40px; /* Adjust height for better visibility */
        }
        .form-input:focus, 
        select.form-input:focus {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            outline: none;
        }
        .myButton {
            background-color: #ff5722;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .myButton:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .prediction-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .div2 {
            width: 100%;
            max-width: 500px; /* Increased max-width for better spacing */
            background: rgba(255, 255, 255, 0.9); /* Slightly more opaque background */
            padding: 20px;
            height:100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .prediction-area {
                flex-direction: column;
                align-items: center;
            }
            .div2 {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_second">IPL Score Prediction System</span></h2>
    </div>

    <!-- Prediction Area -->
    <div class="prediction-area">
        <!-- Prediction Form -->
        <div class='div2'>
            <form action="{{ url_for('predict') }}" method="POST">
                <!-- Batting Team Dropdown -->
                <select class="form-input" name="batting-team">
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <!-- Bowling Team Dropdown -->
                <select class="form-input" name="bowling-team">
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Kings XI Punjab">Kings XI Punjab</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Daredevils</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <input class="form-input" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"><br>
                <input class="form-input" type="text" name="runs" placeholder="Runs eg. 64"><br>
                <input class="form-input" type="text" name="wickets" placeholder="Wickets eg. 4"><br>
                <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"><br>
                <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3"><br>

                <input type="submit" class="myButton" value="Predict Score">
            </form>
        </div>
    </div>

</body>
</html>
